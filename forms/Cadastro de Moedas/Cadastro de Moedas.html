<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="paragraph-is-required system-message-information alert alert-info" role="alert">
				Todos os campos com <span class="fs-color-danger">*</span> são de preenchimento obrigatório.
			</div>

			<input type="hidden" name="dsDescritor" id="dsDescritor" class="form-control" value="Moedas">

			<fieldset id="dados_moedas">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Moedas</h3>
					</div>


					<div class="panel-body">
						<div class="table-responsive">
							<table id="dpTbPlan" tablename="dpTbPlan"
								class="table table-striped fs-no-margin-bottom mf-5" noaddbutton=true
								nodeletebutton=true>
								<thead id="headerTbl">
									<tr>
										<th style="width: 10%">Remover</th>
										<th>Moeda <span class="fs-color-danger">*</span></th>
										<th>Simbolo <span class="fs-color-danger">*</span></th>
										<th>Pais <span class="fs-color-danger">*</span></th>
										<th>TaxaCambio <span class="fs-color-danger">*</span></th>
									</tr>
								</thead>
								<tbody id="conteudoTbl">
									<tr id="dpTbPlanTr">
										<td>
											<i class="fluigicon fluigicon-trash fluigicon-md" title="Remover?"
												onclick="moedas.events.onclickDelete(this)" style="cursor:pointer">
											</i>
										</td>
										<td>
											<input type="text" class="form-control moeda" id="moeda" name="moeda"
												onchange="moedas.events.normalizaMoeda(this);">
										</td>
										<td>
											<input type="text" name="simbolo" id="simbolo" class="form-control">
										</td>
										<td>
											<input type="text" name="pais" id="pais" class="form-control">
										</td>
										<td>
											<input type="text" name="taxaCambio" id="taxaCambio" class="form-control">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="form-group" style="margin-top: 10px; text-align: center;">
							<div class="col-sm-12">
								<input id="botAtribuir" type="button" class="btn btn-primary btn-add"
									value="Inserir Itens" onclick="moedas.events.onclickAdd()" />
							</div>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</body>

<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
<script src="main.js"></script>

</html>
