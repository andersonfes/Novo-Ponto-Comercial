<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery.mask.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">

		<div class="alert alert-warning" role="alert">
			<p>
				Todos os campos com <span class="fs-color-danger">*</span> são de preenchimento obrigatório
			</p>
		</div>

		<form name="form" role="form">
			<div id="dados-revisar" class="panel panel-danger hide">
				<div class="panel-heading">
					<h3 class="panel-title">
						Revisar
					</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-12">
							<div class="alert alert-danger" role="alert">
								<p>
									<strong style="color: #FF8080">ATENÇÃO! </strong>O processo deve ser revisado
									conforme
									as
									orientações abaixo
								</p>
							</div>
						</div>

						<div class="col-md-12">
							<label for="dsObsRevisao" class="lb-title">Comentários</label>
							<textarea class="form-control" id="dsObsRevisao" name="dsObsRevisao" rows="3"
								readonly></textarea>
						</div>
					</div>
				</div>
			</div>

			<div id="painel-requisitante" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Requisitante</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-3">
							<label for="nome">Nome <span class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="nome" name="nome">
						</div>

						<div class="col-md-3">
							<label for="email">E-mail <span class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="email" name="email">
						</div>

						<div class="col-md-2">
							<label for="telefone">Telefone <span class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="telefone" name="telefone">
						</div>

						<div class="col-md-2">
							<label for="docIdentidade">Documento de Identidade <span
									class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="docIdentidade" name="docIdentidade">
						</div>

						<div class="col-md-2">
							<label for="dataNascimento">Data de Nascimento <span
									class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="dataNascimento" name="dataNascimento">
						</div>
					</div>
				</div>
			</div>

			<div id="painel-responsaveis" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Responsáveis</h3>
				</div>

				<div class="panel-body">
					<div class="table-responsive">
						<table id="dpTbPlan" tablename="dpTbPlan" class="table table-striped fs-no-margin-bottom mf-5"
							noaddbutton=true nodeletebutton=true>
							<thead id="header-equipe">
								<tr>
									<th style="width: 10%">Remover</th>
									<th>Responsável<span class="fs-color-danger">*</span></th>
								</tr>
							</thead>
							<tbody id="conteudoTbl">
								<tr id="dpTbPlanTr">
									<td>
										<i class="fluigicon fluigicon-trash fluigicon-md" title="Remover?"
											onclick="pontoComercial.events.onClickDelete(this)" style="cursor:pointer">
										</i>
									</td>
									<td>
										<input type="zoom" class="form-control" id="responsavel" name="responsavel"
											data-zoom="
												{
													'displayKey':'colleagueName',
													'placeholder': 'Selecione o usuário do Fluig',
													'datasetId':'colleague',
													'fields':[{
														'field':'colleagueName',
														'label':'colleagueName',
														'standard':true
													}]
												}">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group row" style="margin-top: 10px; text-align: center;">
						<div class="col-sm-12">
							<input id="botAtribuir" name="botAtribuir" type="button" class="btn btn-primary btn-add"
								value="Inserir" onclick="pontoComercial.events.onclickAdd()" />
						</div>
					</div>
				</div>
			</div>

			<div id="painel-ponto-comercial" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Ponto comercial</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">

						<div class="col-md-4">
							<label for="tipPonto">Tipo do ponto <span class="fs-color-danger">*</span></label>

							<div style="display: flex; gap: 20px">

								<div class="switch switch-success">
									<label for="switch-6-1">Quiosque</label>
									<input class="switch-input seleciona" type="radio" value="quiosque"
										name="usercolorpreference" id="switch-6-1" />
									<label class="switch-button" for="switch-6-1">Toggle</label>
								</div>

								<div class="switch switch-success">
									<label for="switch-6-2">Loja</label>
									<input class="switch-input seleciona" type="radio" value="loja"
										name="usercolorpreference" id="switch-6-2" />
									<label class="switch-button" for="switch-6-2">Toggle</label>

								</div>
							</div>

						</div>

						<div class="col-md-4">
							<label for="diasFuncionamento">Dias de Funcionamento <span
									class="fs-color-danger">*</span></label>

							<div style="display: flex; flex-direction: row; justify-content: space-between">
								<div class="switch switch-success switch-labels">
									<label for="switch-3-1">Domingo</label>
									<input class="switch-input seleciona" type="checkbox" name="domingo" id="switch-3-1"
										value="domingo" />
									<label class="switch-button" for="switch-3-1">Toggle</label>
								</div>
								<div class="switch switch-success switch-labels">
									<label for="switch-3-2">Segunda</label>
									<input class="switch-input seleciona" type="checkbox" name="segunda" id="switch-3-2"
										value="segunda" />
									<label class="switch-button" for="switch-3-2">Toggle</label>
								</div>
								<div class="switch switch-success switch-labels">
									<label for="switch-3-3">Terça</label>
									<input class="switch-input seleciona" type="checkbox" name="terca" id="switch-3-3"
										value="terca" />
									<label class="switch-button" for="switch-3-3">Toggle</label>
								</div>
								<div class="switch switch-success switch-labels">
									<label for="switch-3-4">Quarta</label>
									<input class="switch-input seleciona" type="checkbox" name="quarta" id="switch-3-4"
										value="quarta" />
									<label class="switch-button" for="switch-3-4">Toggle</label>
								</div>
								<div class="switch switch-success switch-labels">
									<label for="switch-3-5">Quinta</label>
									<input class="switch-input seleciona" type="checkbox" name="quinta" id="switch-3-5"
										value="quinta" />
									<label class="switch-button" for="switch-3-5">Toggle</label>
								</div>
								<div class="switch switch-success switch-labels">
									<label for="switch-3-6">Sexta</label>
									<input class="switch-input seleciona" type="checkbox" name="sexta" id="switch-3-6"
										value="sexta" />
									<label class="switch-button" for="switch-3-6">Toggle</label>
								</div>
								<div class="switch switch-success switch-labels">
									<label for="switch-3-7">Sabado</label>
									<input class="switch-input seleciona" type="checkbox" name="sabadp" id="switch-3-7"
										value="sabado" />
									<label class="switch-button" for="switch-3-7">Toggle</label>
								</div>
							</div>

						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-1">
							<label for="cep">Cep <span class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="cep" name="cep"
								onblur="pontoComercial.dataset.buscaCep(this.value)">
						</div>

						<div class="col-md-3">
							<label for="logradouro">Logradouro</label>
							<input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
						</div>
						<div class="col-md-3">
							<label for="bairro">Bairro</label>
							<input type="text" class="form-control" id="bairro" name="bairro" readonly>
						</div>

						<div class="col-md-3">
							<label for="cidade">Cidade</label>
							<input type="text" class="form-control" id="cidade" name="cidade" readonly>
						</div>

						<div class="col-md-1">
							<label for="estado">Estado</label>
							<input type="text" class="form-control" id="estado" name="estado" readonly>
						</div>

						<div class="col-md-1">
							<label for="numero">Número <span class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="numero" name="numero">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
							<label for="infoAdicional">Imformações Adicionais</label>
							<textarea rows="3" class="form-control" name="infoAdicional" id="infoAdicional"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div id="painel-financeiro" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Financeiro</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="moeda">Moeda <span class="fs-color-danger">*</span></label>
							<input type="zoom" class="form-control" id="moeda" name="moeda" data-zoom="
								{
									'displayKey':'Moeda',
									'placeholder': 'Selecione a Moeda',
									'datasetId':'sdMoedas',
									'fields':[{
										'field':'Moeda',
										'label':'Moeda',
										'standard':true
									}]
								}">
						</div>

						<div class="col-md-2">
							<label for="valor">Valor <span class="fs-color-danger">*</span></label>
							<input type="text" class="form-control" id="valor" name="valor">
						</div>
					</div>
				</div>
			</div>

			<div id="painel-aprovacao-comercial" class="panel panel-primary hide">
				<div class="panel-heading">
					<h3 class="panel-title">Aprovação do Novo Ponto Comercial </h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="AproComercial">Aprovado <span class="fs-color-danger">*</span></label>
							<select class="form-control" name="AproComercial" id="AproComercial"
								onchange="pontoComercial.events.onChangeAprov(this)">
								<option value=""></option>
								<option value="sim">Sim</option>
								<option value="nao">Não</option>
								<option value="correcao">Correção</option>
							</select>
						</div>
					</div>

					<div class="form-group row aprovaObs hide">
						<div class="col-md-12">
							<label for="ObsComercial">Observação <span class="fs-color-danger">*</span></label>
							<textarea rows="3" class="form-control" name="ObsComercial" id="ObsComercial"
								onchange="pontoComercial.events.onChangeObs(this.value)"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div id="painel-superintendencia" class="panel panel-primary hide">
				<div class="panel-heading">
					<h3 class="panel-title">Aprovação da Superintendência </h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="AproSuperi">Aprovado <span class="fs-color-danger">*</span></label>
							<select class="form-control" name="AproSuperi" id="AproSuperi"
								onchange="pontoComercial.events.onChangeAprov(this)">
								<option value=""></option>
								<option value="sim">Sim</option>
								<option value="nao">Não</option>
								<option value="correcao">Correção</option>
							</select>
						</div>
					</div>

					<div class="form-group row superiObs hide">
						<div class="col-md-12">
							<label for="ObsSuperintendencia">Observação <span class="fs-color-danger">*</span></label>
							<textarea rows="3" class="form-control" name="ObsSuperintendencia" id="ObsSuperintendencia"
								onchange="pontoComercial.events.onChangeObs(this.value)"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
</body>

<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
<script src="script.js"></script>

</html>
